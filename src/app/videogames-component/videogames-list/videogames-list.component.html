<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="coverImage" class="container-coverImage">
      <th mat-header-cell *matHeaderCellDef> Cover Image </th>
      <td mat-cell *matCellDef="let element"> <img class="coverImage" src="{{element.coverImage}}"></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>


    <ng-container matColumnDef="actions" class="actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row;let i = index" class="actions-buttons">
        <button mat-raised-button color="primary" class="actions-button1"><mat-icon>edit</mat-icon>Edit</button>
        <button mat-raised-button color="warn" class="actions-button2" (click)="onClickDeleteVideogame(i)"><mat-icon>delete</mat-icon> Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="numberOfGames"
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="5"

  >
  </mat-paginator>
</div>
