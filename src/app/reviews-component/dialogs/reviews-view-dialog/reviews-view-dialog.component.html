<h2 mat-dialog-title [align]="'start'"> {{review.title}} </h2>
<div mat-dialog-content [align]="'center'">


    <mat-tab-group animationDuration="0ms">



      <mat-tab label="Content" >


        <div [align]="'left'" class="text-container">
          <mat-accordion >
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false"
                                 [expanded]="true"
            >
              <mat-expansion-panel-header color="primary">
                <mat-panel-title>
                  Review Content
                </mat-panel-title>

              </mat-expansion-panel-header>

              <div class="info-container" [align]="'start'">
                <div>
                  <p>Reviewer Name: <mat-chip>{{review.reviewerName}}</mat-chip></p>
                  <p>Publication Date: <mat-chip>{{review.publicationDate}}</mat-chip></p>
                </div>
                <div>
                  <p>Score: <mat-chip>{{review.score}}/10</mat-chip></p>
                  <p>Reviewed Game: <mat-chip>{{review.reviewedGame.name}}</mat-chip></p>
                </div>
              </div>
              <br>
              <p class="content">{{review.content}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-tab>

      <mat-tab label="Gallery" >
        <div class="container-img">
          <img [align]="'center'" [src]="review.imageUrls[i]" *ngFor="let image of review.imageUrls; let i = index">
        </div>
      </mat-tab>


    </mat-tab-group>


  </div>

<mat-dialog-actions [align]="'end'">
  <button  mat-dialog-close mat-raised-button>Close Window</button>
</mat-dialog-actions>
